<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>Offset</title>

    <link rel="stylesheet" href="site.css">

</head>

<body>
    <main>
        <div class="stripe black">
            <div class="limited centered">
                <h1 id="offset">Offset</h1>
            </div>
        </div>
        <div class="imageStripe">
            <span class="blackBox"></span><img src=" images/offset_high_res_512_512.png" class="offsetImage" /><span
                class="whiteBox"></span>
        </div>
        <div class="stripe white">
            <div class="limited centered">
                <div>
                    <h2>A credit card powered by trust between people</h2>
                </div>
                <div>
                    <a target="_blank" rel="noopener noreferrer"
                        href='https://play.google.com/store/apps/details?id=org.freedomlayer.offset'>
                        <img class="playStoreButton" alt='Get it on Google Play'
                            src='images/google_play_button.png' /></a>
                    <a class="learnButton" target="_blank" rel="noopener noreferrer"
                        href="https://offset.readthedocs.io/">Learn more</a>
                </div>
            </div>
        </div>
        <div class="stripe black">
            <div class="limited">
                <div class="features">
                    <!-- 
                    Main features

                    - Blazing fast payments
                    - Respecting your privacy
                    - Supports any currency
                    - Low fees
                    - No credit history required
                    -->
                    <div class="feature">
                        <h3>Blazing fast payments</h3>
                        <br />

                        <figcaption>Some text</figcaption>
                    </div>
                    <div class="feature">
                        <h3>Respects your privacy</h3>
                    </div>
                    <div class="feature">
                        <h3>Protected from inflation</h3>
                    </div>
                    <div class="feature">
                        <h3>Low fees</h3>
                    </div>

                </div>
            </div>
        </div>
        <div class="stripe white">
            <div class="limited">
                <h2>About</h2>
            </div>
        </div>
    </main>
</body>

</html>
