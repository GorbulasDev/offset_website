<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>Offset</title>

    <link rel="stylesheet" href="site.css">

</head>

<body>
    <main>
        <div class="stripe white">
            <div class="limited centered">
                <h1 id="offset">Offset</h1>
            </div>
        </div>
        <div class="imageStripe">
            <span class="blackBox"></span><img src=" images/offset_high_res_512_512.png" class="offsetImage" /><span
                class="whiteBox"></span>
        </div>
        <div class="stripe black">
            <div class="limited centered">
                <div>
                    <h2>A credit card powered by trust between people</h2>
                </div>
                <div>
                    <a target="_blank" rel="noopener noreferrer"
                        href='https://play.google.com/store/apps/details?id=org.freedomlayer.offset'>
                        <img class="playStoreButton" alt='Get it on Google Play'
                            src='images/google_play_button.png' /></a>
                    <a class="learnButton" target="_blank" rel="noopener noreferrer"
                        href="https://offset.readthedocs.io/">Learn more</a>
                </div>
            </div>
        </div>
        <div class="stripe white">
            <div class="limited">
                <div class="features">
                    <div class="feature">
                        <h3>Pay like a free person</h3>
                        <img class="featureImage" src="images/open_source.svg" />
                        <figcaption>Offset is free, open source and decentralized.</figcaption>
                    </div>
                    <div class="feature">
                        <h3>Blazing fast payments</h3>
                        <img class="featureImage" src="images/bolt.svg" />
                        <figcaption>Transfer money at the <label class="tooltip">speed of light<input
                                    type="checkbox"><span>Up
                                    to a constant
                                    factor</span></label>
                        </figcaption>
                    </div>
                    <div class="feature">
                        <h3>Escape inflation</h3>
                        <img class="featureImage" src="images/money_washington.svg" />
                        <figcaption>Offset returns the power to create money to the people.</figcaption>
                    </div>
                    <div class="feature">
                        <h3>Community credit</h3>
                        <img class="featureImage" src="images/birds.svg" />
                        <figcaption>Get interest-free credit from the people who know you the most</figcaption>
                    </div>

                </div>
            </div>
        </div>
        <div class="stripe black">
            <div class="limited centered">
                <span class="bottomLink"><a href=" https://offset.readthedocs.io/en/latest/intro/about.html"
                        target="_blank" rel="noopener noreferrer">About</a></span>//
                <span class="bottomLink"><a href="https://offset.readthedocs.io/en/latest/intro/contact.html"
                        target="_blank" rel="noopener noreferrer">Contact</a></span>//
                <span class="bottomLink"><a href="https://offset.readthedocs.io/en/latest/intro/privacy.html"
                        target="_blank" rel="noopener noreferrer">Privacy</a></span>//
                <span class="bottomLink"><a href="https://www.freedomlayer.org" target="_blank"
                        rel="noopener noreferrer">Freedomlayer</a></span>
            </div>
        </div>
    </main>
</body>

</html>
